    <script>
        function validateDateOfBirth() {
          var dob = document.getElementById("dob").value;
          var currentDate = new Date();
          var inputDate = new Date(dob);
    
          // Calculate the minimum allowed date (18 years ago)
          var minDate = new Date();
          minDate.setFullYear(currentDate.getFullYear() - 18);
    
          // Compare the input date with the minimum allowed date
          if (inputDate > minDate) {
            alert("You must be at least 18 years old.");
            return false; // Prevent form submission
          }

        }
        function validateDate() {
      var inputDate = new Date(document.getElementById("date").value);
      var currentDate = new Date();

      // Compare the input date with the current date
      if (inputDate <= currentDate) {
        alert("Please select a date greater than the current date.");
        return false; // Prevent form submission
      }
    }
